name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  # Allow manual triggering from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: |
          echo "Building static site..."
          mkdir -p _site
          # Copy the main website files from root directory
          for file in index.html styles.css script.js; do
            if [ -f "$file" ]; then
              cp "$file" _site/
              echo "✓ Copied $file"
            else
              echo "✗ Error: Required file $file not found"
              exit 1
            fi
          done
          # Copy PDF if it exists
          if [ -f cv-de-gentiana-loki-2026.pdf ]; then
            cp cv-de-gentiana-loki-2026.pdf _site/
            echo "✓ Copied PDF file"
          fi
          echo "Build completed successfully"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
