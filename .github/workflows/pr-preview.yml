name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Minimal permissions required for the workflow
permissions:
  contents: write       # Required to push to gh-pages branch
  pull-requests: write  # Required to post PR comments

# Ensure only one deployment to gh-pages at a time across all workflows
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Main job that handles all PR preview operations
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PREVIEW LOGIC (Runs only for local branches)
      - name: Setup Node.js
        if: github.event.pull_request.head.repo.full_name == github.repository && github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build site
        if: github.event.pull_request.head.repo.full_name == github.repository && github.event.action != 'closed'
        run: |
          echo "Building static site..."
          # Install Tailwind CSS
          npm install -D tailwindcss @tailwindcss/cli

          # Build Tailwind CSS
          npx tailwindcss -i ./tailwind-input.css -o ./styles.css --minify

          mkdir -p _site
          # Copy the main website files
          cp index.html _site/
          cp styles.css _site/
          cp script.js _site/
          cp favicon.svg _site/

          echo "âœ“ Copied index.html"
          echo "âœ“ Copied compiled styles.css"
          echo "âœ“ Copied script.js"
          echo "âœ“ Copied favicon.svg"

          # Copy PDF if it exists
          if [ -f cv-de-gentiana-loki-2026.pdf ]; then
            cp cv-de-gentiana-loki-2026.pdf _site/
            echo "âœ“ Copied PDF file"
          fi
          echo "Build completed successfully"

      - name: Deploy Preview
        if: github.event.pull_request.head.repo.full_name == github.repository && github.event.action != 'closed'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Deploy preview for PR #${{ github.event.pull_request.number }}"

      - name: Comment PR
        if: github.event.pull_request.head.repo.full_name == github.repository && github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const url = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${pr}/`;
            const body = `## ðŸš€ Preview Deployment\n\nYour PR preview is ready!\n\nðŸ”— **Preview URL:** ${url}`;

            const comments = await github.rest.issues.listComments({ ...context.repo, issue_number: pr, per_page: 100 });
            const botComment = comments.data.find(c => c.user?.type === 'Bot' && c.body?.includes('Preview Deployment'));

            if (botComment) {
              await github.rest.issues.updateComment({ ...context.repo, comment_id: botComment.id, body });
            } else {
              await github.rest.issues.createComment({ ...context.repo, issue_number: pr, body });
            }

      # CLEANUP LOGIC (Runs only for local branches on closing)
      - name: Prepare Cleanup
        if: github.event.pull_request.head.repo.full_name == github.repository && github.event.action == 'closed'
        run: mkdir -p _empty_cleanup

      - name: Cleanup PR Preview
        if: github.event.pull_request.head.repo.full_name == github.repository && github.event.action == 'closed'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_empty_cleanup
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Cleanup preview for PR #${{ github.event.pull_request.number }}"

      # FORK NOTIFICATION (Runs only for forks)
      - name: Comment PR Fork Error
        if: github.event.pull_request.head.repo.full_name != github.repository && github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const body = `## âš ï¸ Preview Deployment Skip\n\nPreview deployments are disabled for PRs from forked repositories for security reasons. To see a preview, please branch directly within the main repository if you have permissions.`;

            const { data: comments } = await github.rest.issues.listComments({ ...context.repo, issue_number: pr, per_page: 100 });
            const botComment = comments.find(c => c.user?.type === 'Bot' && c.body?.includes('Preview Deployment Skip'));

            if (!botComment) {
              await github.rest.issues.createComment({ ...context.repo, issue_number: pr, body });
