name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Minimal permissions required for the workflow
permissions:
  contents: write       # Required to push to gh-pages branch
  pull-requests: write  # Required to post PR comments

# Ensure only one deployment to gh-pages at a time across all workflows
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  pr-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Build site
        if: github.event.action != 'closed'
        run: |
          mkdir -p _site
          cp index.html script.js styles.css cv-*.pdf _site/ 2>/dev/null || true

      - name: Deploy Preview
        if: github.event.action != 'closed'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Deploy preview for PR #${{ github.event.pull_request.number }}"

      - name: Comment PR
        if: github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const url = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${pr}/`;
            const body = `## ðŸš€ Preview Deployment\n\nYour PR preview is ready!\n\nðŸ”— **Preview URL:** ${url}`;

            const comments = await github.rest.issues.listComments({ ...context.repo, issue_number: pr });
            const botComment = comments.data.find(c => c.user?.type === 'Bot' && c.body?.includes('Preview Deployment'));

            if (botComment) {
              await github.rest.issues.updateComment({ ...context.repo, comment_id: botComment.id, body });
            } else {
              await github.rest.issues.createComment({ ...context.repo, issue_number: pr, body });
            }

      - name: Cleanup PR Preview
        if: github.event.action == 'closed'
        run: |
          PR_DIR="pr-${{ github.event.pull_request.number }}"
          git fetch origin gh-pages
          git checkout gh-pages
          if [ -d "$PR_DIR" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PR_DIR"
            git commit -m "Cleanup preview for PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
          fi
