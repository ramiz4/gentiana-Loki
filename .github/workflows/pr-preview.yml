name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Minimal permissions required for the workflow
permissions:
  contents: write       # Required to push to gh-pages branch
  pull-requests: write  # Required to post PR comments

# Ensure only one deployment per PR at a time
concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Notify for forked PRs (cannot deploy due to permissions)
  notify-fork:
    if: github.event.action != 'closed' && github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Comment on forked PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const commentBody = `## â„¹ï¸ Preview Deployment Unavailable
            
            PR previews are not available for pull requests from forked repositories due to GitHub security restrictions.
            
            _Maintainers can test this PR by checking out the branch locally._`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

  # Deploy preview for opened/updated PRs
  deploy-preview:
    # Skip for forked PRs (GITHUB_TOKEN is read-only for forks)
    if: github.event.action != 'closed' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Prepare site files for deployment
        run: |
          echo "Preparing static site files..."
          mkdir -p _site
          # Copy the main website files (matching production build)
          cp index.html _site/
          cp styles.css _site/
          cp script.js _site/
          # Copy PDF if it exists
          if [ -f cv-de-gentiana-loki-2026.pdf ]; then
            cp cv-de-gentiana-loki-2026.pdf _site/
            echo "âœ“ Copied PDF file"
          fi
          echo "âœ“ Site files prepared for deployment"

      - name: Deploy to GitHub Pages (PR subdirectory)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true  # Preserve existing content (production + other PRs)

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${prNumber}/`;
            
            // Comment body with preview URL
            const commentBody = `## ðŸš€ Preview Deployment
            
            Your PR preview is ready! 
            
            ðŸ”— **Preview URL:** ${previewUrl}
            
            _This preview will be automatically updated on new commits and removed when the PR is closed._`;
            
            // Find existing bot comment (paginate to avoid duplicates on large PRs)
            let botComment = null;
            let page = 1;
            
            while (!botComment) {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                per_page: 100,
                page,
              });
              
              if (!comments.length) {
                break;
              }
              
              botComment = comments.find(comment =>
                comment.user &&
                comment.user.type === 'Bot' &&
                typeof comment.body === 'string' &&
                comment.body.includes('Preview Deployment')
              );
              
              if (botComment || comments.length < 100) {
                break;
              }
              
              page += 1;
            }
            
            // Update existing comment or create new one
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
              console.log('Updated existing comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
              console.log('Created new comment');
            }

  # Clean up preview when PR is closed
  cleanup-preview:
    # Skip for forked PRs (GITHUB_TOKEN is read-only for forks)
    if: github.event.action == 'closed' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        run: |
          PR_DIR="pr-${{ github.event.pull_request.number }}"
          if [ -d "$PR_DIR" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PR_DIR"
            git commit -m "Clean up preview for PR #${{ github.event.pull_request.number }}"
            git push
            echo "âœ“ Removed preview directory: $PR_DIR"
          else
            echo "â„¹ No preview directory found: $PR_DIR"
          fi
